<!-- checkout.component.html -->
<div class="container checkout-container">
    <h2 class="text-center mb-4">Đặt Hàng</h2>
    <!-- Billing Information -->
    <div class="row mb-4">
      <div class="col-md-6">
        <h4>Thông tin hoá đơn</h4>
        <form>
          <div class="form-group">
            <label for="fullName">Họ và tên</label>
            <input type="text" class="form-control" id="fullName" placeholder="Nhập họ và tên" required>
          </div>
          <div class="form-group">
            <label for="phone">Số điện thoại</label>
            <input type="number" class="form-control" id="phone" placeholder="Nhập số điện thoại" required>
          </div>
          <div class="form-group">
            <label for="address">Địa chỉ</label>
            <input type="text" class="form-control" id="address" placeholder="Nhập địa chỉ của bạn" required>
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" placeholder="Nhập địa chỉ email" required>
          </div>
        </form>
      </div>
  
      <!-- Order Summary -->
      <div class="col-md-6">
        <h4>Chi tiết đơn hàng</h4>
        <ul class="list-group mb-3">
          <li *ngFor="let item of cartItems" class="list-group-item d-flex justify-content-between lh-condensed">
            <div>
              <h6 class="my-0">{{ item.name }}</h6>
              <small class="text-muted">Số lượng: {{ item.quantity }}</small>
            </div>
            <span class="text-muted">{{ item.price | number:'1.0-0' }}</span>
          </li>
          <li class="list-group-item d-flex justify-content-between">
            <span>Tổng tiền (VND)</span>
            <strong>{{ totalPrice | number:'1.0-0' }}</strong>
          </li>
        </ul>
        <button (click)="placeOrder()" class="btn btn-primary btn-lg btn-block">Thanh toán</button>
      </div>
    </div>
  </div>
