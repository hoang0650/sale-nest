<!-- checkout.component.html -->
<div class="container checkout-container">
    <h2 class="text-center mb-4">Checkout</h2>
  
    <!-- Billing Information -->
    <div class="row mb-4">
      <div class="col-md-6">
        <h4>Billing Information</h4>
        <form>
          <div class="form-group">
            <label for="fullName">Full Name</label>
            <input type="text" class="form-control" id="fullName" placeholder="Enter your full name" required>
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
          </div>
          <div class="form-group">
            <label for="address">Address</label>
            <input type="text" class="form-control" id="address" placeholder="Enter your address" required>
          </div>
          <div class="form-group">
            <label for="city">City</label>
            <input type="text" class="form-control" id="city" placeholder="Enter your city" required>
          </div>
          <div class="form-group">
            <label for="country">Country</label>
            <input type="text" class="form-control" id="country" placeholder="Enter your country" required>
          </div>
        </form>
      </div>
  
      <!-- Order Summary -->
      <div class="col-md-6">
        <h4>Order Summary</h4>
        <ul class="list-group mb-3">
          <li *ngFor="let item of cartItems" class="list-group-item d-flex justify-content-between lh-condensed">
            <div>
              <h6 class="my-0">{{ item.name }}</h6>
              <small class="text-muted">Quantity: {{ item.quantity }}</small>
            </div>
            <span class="text-muted">${{ item.price * item.quantity | number:'1.2-2' }}</span>
          </li>
          <li class="list-group-item d-flex justify-content-between">
            <span>Total (USD)</span>
            <strong>${{ getTotalPrice() | number:'1.2-2' }}</strong>
          </li>
        </ul>
  
        <button (click)="placeOrder()" class="btn btn-primary btn-lg btn-block">Place Order</button>
      </div>
    </div>
  </div>
