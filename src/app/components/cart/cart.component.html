<!-- cart.component.html -->
<div class="container cart-container">
    <h2 class="text-center mb-4">Giỏ hàng của bạn</h2>
    <div *ngFor="let item of cartItems; let i = index" class="row cart-item">
      <div class="col-md-2">
        <img [src]="item.image" alt="Product Image">
      </div>
      <div class="col-md-6 cart-item-details">
        <h5>{{ item.name }}</h5>
        <p class="text-muted">{{ item.description }}</p>
      </div>
      <div class="col-md-2 text-center">
        <div class="quantity-counter">
          <button (click)="decreaseQuantity(item)">-</button>
          <input type="text" [value]="item.quantity" readonly>
          <button (click)="increaseQuantity(item)">+</button>
        </div>
      </div>
      <div class="col-md-2 text-center cart-item-price">
        {{ item.price * item.quantity | number:'1.0-0' }}
        <br>
        <button (click)="removeItem(item.name)" class="btn btn-danger btn-sm mt-2">Xoá</button>
      </div>
    </div>
  
    <div class="cart-total mb-3" *ngIf="cartItems.length > 0">
      <h4>Tổng tiền:</h4>
      <p class="total-price">{{ getTotalPrice() | number:'1.0-0' }}</p>
      <button (click)="proceedToCheckout()" class="btn btn-primary btn-lg">Tiến hành thanh toán</button>
    </div>
    <div class="text-center" *ngIf="cartItems.length === 0">
      <h4>Giỏ hàng trống.</h4>
    </div>
</div>
